<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListaMaestra</title>   
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
  <body>
    <header>
        <nav>
          <p class="NombrePg"> 
            Lista Maestra
          </p>
                    <div class="modal fade" id="AddTodoForm" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="AddTodoFormLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-lg">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="AddTodoFormLabel">Add New Task</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              <form id="form-registroTask" novalidate>
                                <div class="form-floating mb-3">
                                  <input type="text" class="form-control" id="txt-TitleTask" name="TitleTask" placeholder="Task Title" required>
                                  <label for="txt-TitleTask">Task Title</label>
                                  <div class="invalid-feedback">
                                    Please provide a Task Title.
                                  </div>
                                </div>
                                <div class="form-floating mb-3">
                                  <textarea class="form-control" placeholder="Description Title" id="txt-DescriptionTask" name="DescriptionTask" required></textarea>
                                  <label for="txt-DescriptionTask">Description Title</label>
                                  <div class="invalid-feedback">
                                    Please provide a Task Description.
                                  </div>
                                </div>
                                <div class="row g-2">
                                  <div class="col-md">
                                    <div class="form-floating mb-3">
                                      <input type="date" class="form-control" id="txt-LimitDate" name="LimitDate" placeholder="Limit Date" required>
                                      <label for="txt-LimitDate">Limit Date</label>
                                      <div class="invalid-feedback">
                                        The date must be greater than or equal to today.
                                      </div>
                                    </div>
                                  </div>
                                  <div class="col-md">
                                    <div class="form-floating mb-3">
                                      <input type="time" class="form-control" id="txt-LimitTime" name="LimitTime" placeholder="Limit Time" required>
                                      <label for="txt-LimitTime">Limit Time</label>
                                      <div class="invalid-feedback">
                                        Please insert a Limit Time.
                                      </div>
                                    </div>
                                  </div>
                                </div>
                                <div class="d-flex">
                                    <button id="btn-guardarTask" type="submit" class="btn-SaveTask rounded-pill ms-auto">
                                        Add Task
                                    </button>
                                </div>     
                              </form>                             
                            </div>
                          </div>
                        </div>
                      </div>
        </nav>
    </header>
    <main class="container h-100">
        <section class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card border-0 shadow-lg p-3 mb-5 bg-body-tertiary rounded" id="TodoList">
                    <!--CARD TODO-->
                    <div class="card-body">
                      <div class="row">
                        <div class="col-lg-11 col-md-11 col-sm-10 col-8">
                            <h5 class="card-title"><i class="bi bi-list-task"></i> TODO</h5>
                            <h6 class="card-subtitle mb-2 text-body-secondary">Tareas por Realizar</h6>
                        </div>
                        <div class="col-lg-1 col-md-1 col-sm-2 col-4 text-end">
                            <button class="btn-AddTask rounded-circle" data-bs-toggle="modal" data-bs-target="#AddTodoForm">
                                <i class="bi bi-plus-lg"></i>
                            </button> 
                        </div>
                      </div>
                        <div id="containerTodoItem">
                          <p id="NoPending" class="w-auto p-3 text-center fw-normal text-body-secondary">Todavia no tienes tareas Pendientes<p>
                        </div>
                    </div>                    
                </div>
            </div>
        </section>
    </main>
    <footer class="text-center">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12"></div>
          <p class="mb-0">Nicole Marete Lerebours Pichardo</p>
      </div>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
